<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">

	<div class="row">
    	<div class="col-lg-12">
    		<h2>Links</h2>
		    <h4>Add a Link</h4>
    		<form class="form-group">
    			<label for="todaysLinkTitle">Title</label>
				<input type="text" class="form-control" placeholder="Title" ng-model="newLink.title">
				<label for="todaysLinkSummary">Summary</label>
				<input type="text" class="form-control" placeholder="Summary" ng-model="newLink.summary">
				<label for="todaysLinkUrl">Url</label>
				<input type="text" class="form-control" placeholder="http://example.com" ng-model="newLink.url">
				<button type="submit" class="btn btn-default btn-lg" ng-click="addNewLink(newLink.title, newLink.summary, newLink.url)">Add Link</button>
			</form>


			<div ng-show="todaysLinks.length > 0">
				<h2>Links for {{todaysDate}}</h2>
				<ul class="list-group">
				    <li class="list-group-item" ng-repeat="proposedLink in todaysLinks">
				        <strong>{{proposedLink.title}}</strong><br>
				        <span>{{link.summary}}</span>
				        <a ng-href="{{proposedLink.url}}" class="text-muted">{{proposedLink.url}}</a>
				        <a ng-click="removeALink(proposedLink)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
				    </li>
			    </ul>
			    <button class="btn btn-default btn-lg" ng-click="submitTodaysLinks()">Send out today's links</button>
		    </div>

		    <h2>Your readers</h2>
		    <h4>Add User</h4>
			<form class="form-group">
				<label for="newUserName">Name</label>
				<input type="text" class="form-control" placeholder="Tyler Gardner" ng-model="newUser.name">
				<label for="newEmailAddress">Email address</label>
				<input type="text" class="form-control" placeholder="Email" ng-model="newUser.email">
				<button type="submit" class="btn btn-default btn-lg" ng-click="addNewUser(newUser)">Add User</button>
			</form>

		    <ul class="list-group">
			    <li class="list-group-item" ng-repeat="user in users">
			        <strong>{{user.name}}</strong><br>
			        <span class="text-muted">{{user.email}}</span>
			        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
			    </li>
		    </ul>
    	</div>
	</div>
</div>
